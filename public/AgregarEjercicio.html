<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Agregar Ejercicios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Agregar Ejercicios</h1>
    <form name="formularioEjercicio">
        <label for="nombre">Nombre: </label>
        <input class ="controls" type="text" id="nombre" placeholder="Ingrese nombre del Ejercicio" required><br><br>  
        <label for="descripcion">Descripcion: </label>
        <textarea cols="25" rows="6"></textarea><br><br>
        <label>Subir imagen</label>
        <input type="file"><br><br>
        <label for="video">Subir Video </label>
        <input type="file">
        <input type="url" id="video" name="URL video"><br><br>
        <label >Nivel de Entrenamiento:</label>
        <select>
            <option>Principiante</option>
            <option>Intermedio</option>
            <option>Avanzado</option>
        </select><br><br>
        <label >Area de Trabajo Corporal:</label>
        <select>
            <option>Abdomen</option>
            <option>Brazos</option>
            <option>Gluteos</option>
        </select><br>
        
 


    </form>    
</body>
</html>
