<!DOCTYPE html>
<html lang='esp'>
<head>
    <meta charset='utf-8'>
    
    <title>Agregar Ejercicios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css'  href='..\styles\estiloFormulario.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="titulo">Agregar Ejercicios</h1>
    <form class="forms" name="formularioEjercicio">
        <label for="nombre">Nombre: </label>
        <input class ="controls" type="text" id="nombre" placeholder="Ingrese nombre del Ejercicio" required><br><br>  
        <label for="descripcion">Descripcion: </label>
        <textarea id="descripcion" class="controls" name="descripcion" rows="4" cols="50" placeholder="Escriba una descripcion..." required></textarea>
        <label>Subir imagen: </label>
        <input class="controls" type="file" required><br><br>
        <label for="video">Subir Video </label>
        <input class="controls" type="file"><br><br>
        <label for="video">Subir Link Video (Opcional)</label>
        <input class="controls" type="url" id="video" name="URL video"><br><br>
        <label >Nivel de Entrenamiento:</label>
        <select class="controls">
            <option>Principiante</option>
            <option>Intermedio</option>
            <option>Avanzado</option>
        </select><br><br>
        <label >Area de Trabajo Corporal:</label>
        <select class="controls">
            <option>Abdomen</option>
            <option>Brazos</option>
            <option>Gluteos</option>
        </select><br>
        <input class="bottons" type="submit" value="Agregar Ejercicio">
        
 


    </form>    
</body>
</html>
